{% extends "base.html" %}

{% block title %}お知らせ詳細{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">{{ announcement.title }}</h2>
            <p class="text-muted">{{ announcement.created_at.strftime('%Y年%m月%d日 %H:%M') }}</p>
            <hr>
            <div class="card-text" style="white-space: pre-line;">{{ announcement.content }}</div>
            <a href="{{ url_for('main.announcements') }}" class="btn btn-secondary mt-4">一覧に戻る</a>
        </div>
    </div>
</div>
{% endblock %}
