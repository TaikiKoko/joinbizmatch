<form id="chat-form" class="chat-form" enctype="multipart/form-data">
    <div class="input-group">
        <label for="file-input" class="btn btn-outline-secondary">
            <i class="bi bi-paperclip"></i>
        </label>
        <input type="file" 
               id="file-input" 
               class="d-none" 
               multiple 
               accept=".png,.jpg,.jpeg,.gif,.webp,.pdf,.doc,.docx,.xls,.xlsx,.txt,.zip,.rar,.7z">
        
        <input type="text" 
               id="message-input" 
               class="form-control" 
               placeholder="メッセージを入力..."
               autocomplete="off">
        
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-send"></i>
        </button>
    </div>
    
    <div id="file-preview" class="file-preview mt-2 d-none">
        <div class="selected-files"></div>
        <div class="progress mt-2 d-none">
            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
        </div>
    </div>
</form>
