<style>
  html, body, .container, .row, .col, .card, .header-container, .site-footer, .footer-content {
    width: 100% !important;
    max-width: 100vw !important;
    box-sizing: border-box !important;
    margin: 0 !important;
    padding: 0 !important;
    overflow-x: visible !important;
  }
  /* 画像やテーブルもはみ出し防止 */
  img, table {
    max-width: 100% !important;
    height: auto;
    box-sizing: border-box;
  }
  /* 必要に応じてbody全体の横スクロールも防止 */
  body {
    overflow-x: hidden !important;
  }
  .container {
    max-width: 100% !important;
    width: 100% !important;
    padding-left: 8px !important;
    padding-right: 8px !important;
    margin: 0 auto !important;
    box-sizing: border-box !important;
  }
  .row {
    margin-left: 0 !important;
    margin-right: 0 !important;
  }
  .col, .card {
    padding-left: 0 !important;
    padding-right: 0 !important;
    width: 100% !important;
    max-width: 100% !important;
    box-sizing: border-box !important;
  }
  /* 横スクロール対応 */
  .horizontal-scroll {
    overflow-x: auto !important;
    white-space: nowrap !important;
    -webkit-overflow-scrolling: touch !important;
  }
  .horizontal-scroll > * {
    display: inline-block !important;
    vertical-align: top !important;
    float: none !important;
  }
  /* 横スクロール対応: menu-grid, d-flex */
  .menu-grid.horizontal-scroll {
    display: flex !important;
    flex-wrap: nowrap !important;
    overflow-x: auto !important;
    -webkit-overflow-scrolling: touch !important;
    gap: 8px !important;
  }
  .menu-grid.horizontal-scroll > * {
    flex: 0 0 auto !important;
    width: 180px !important;
    max-width: none !important;
  }
  .d-flex.horizontal-scroll {
    overflow-x: auto !important;
    flex-wrap: nowrap !important;
    -webkit-overflow-scrolling: touch !important;
  }
  .d-flex.horizontal-scroll > * {
    flex: 0 0 auto !important;
  }
  .container, .profile-header {
    max-width: none !important;
    overflow-x: visible !important;
  }
  /* 横スクロールのため親要素の幅制限・overflow解除 */
  html, body, .container, .main-content, .profile-header {
    max-width: none !important;
    width: auto !important;
    overflow-x: visible !important;
    margin: 0 !important;
    padding: 0 !important;
  }
</style>
<style>

  }

    width: 100% !important;
    max-width: 100% !important;
    margin: 0 !important;
    padding: 0 !important;
    box-sizing: border-box !important;
  }
  .row {
    margin-left: 0 !important;
    margin-right: 0 !important;
  }
  .col, .card {
    padding-left: 0 !important;
    padding-right: 0 !important;
  }
  img, table {
    max-width: 100% !important;
    height: auto !important;
    box-sizing: border-box !important;
  }
}
